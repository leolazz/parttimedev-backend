version: '3.8'
services:
  db:
    container_name: parttimedev_postgres
    image: postgres
    restart: always
    ports:
      - '5432:5432'
    env_file:
      - docker.env
  api:
    container_name: parttimedev_api_dev
    image: leolazz/parttimedev-backend:2.0
    env_file:
      - .env
    command: npm run start:prod
    ports:
      - 8080:8080
      # debugger port
      - 9229:9229
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    restart: unless-stopped
